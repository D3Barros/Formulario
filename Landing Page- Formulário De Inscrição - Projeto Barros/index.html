<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Landing Page</title>
  </head>
  <body>
    <div id="container">
      <div id="img">
        <img src="imagem/software tester-cuate.png" alt="" />
      </div>
      <div id="conteudo">
        <div id="cabecalho">
          <h1 class="titulo">Cadastre-se</h1>
          <div id="botao-entrar">
            <form action="">
              <input type="button" name="entrar" value="Entrar" />
            </form>
          </div>
        </div>
        <div id="form1">
          <fieldset>
            <legend>Primeiro Nome</legend>
            <input type="text" placeholder="Digite seu primeiro nome" />
          </fieldset>
          <fieldset>
            <legend>E-mail</legend>
            <input type="text" placeholder="Digite seu e-mail" />
          </fieldset>
          <fieldset>
            <legend>Senha</legend>
            <input type="password" placeholder="Digite sua senha" />
          </fieldset>
        </div>
        <div id="form2">
          <fieldset>
            <legend>Sobrenome</legend>
            <input type="text" placeholder="Digite seu sobrenome" />
          </fieldset>
          <fieldset>
            <legend>Celular</legend>
            <input type="text" placeholder="(xx) xxxx-xxxx" />
          </fieldset>
          <fieldset>
            <legend>Confirme sua Senha</legend>
            <input type="password" placeholder="Digite sua senha novamente" />
          </fieldset>
        </div>
        <div>
          <form action="">
            <fieldset>
              <legend id="genero">Gênero</legend>
              <input type="radio" name="sexo" id="feminino" />Feminino
              <input type="radio" name="sexo" id="masculino" />Masculino
              <input type="radio" name="sexo" id="outros" />Outros
              <input type="radio" name="sexo" id="prefiro-nao-dizer" />Prefiro
              não dizer
            </fieldset>
          </form>
        </div>
        <div>
          <form action="">
            <input type="submit" value="Continuar" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
